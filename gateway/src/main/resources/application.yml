server:
  port: 8088

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

flask:
  url: http://localhost:5000

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: auth
          uri: lb://auth
          predicates:
            - Path=/auth/**
        - id: flask
          uri: ${flask.url}
          predicates:
            - Path=/flask/**
          filters:
            - AuthorizationHeaderFilter